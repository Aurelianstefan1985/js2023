<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 10;
        let y = ++x;
        console.log(y);
        // valoarea va fi 11 petru ca prima data se ia valoarea de ++ si apoi x
        // iar daca se pune ++ dupa x, valoarea va fi 10 deoarece se ia prima data valoarea de 10 si apoi, in console log se ia valoarea de 11 fiind a doua folosire

        console.log (15 << 3); 
        // inseamna ca dupa ce convertim 15 in baza 2 (adica impartim 15 la 2 pana ne da valoare 0) mutam catre stanga 3 pozitii. Adica 15 in baza 2 este 00001111 si devine 01111000, care este 120
    </script>
</body>
</html>
