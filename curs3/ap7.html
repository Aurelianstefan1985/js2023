<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function primaFunctie(){
            document.write ('<p> Buna seara! </p>');
        }
/* daca vreau sa apelez o functie, scriu doar numele
ei, de exmp primaFunctie ()*/
        for ( let i=1; i<=10; i++){
            primaFunctie();
        }
/* prin functia de mai sus am spus ca vreau ca 
primaFunctie sa se afiseze de 10 ori, prin i<=10*/
    </script>
</body>
</html>
